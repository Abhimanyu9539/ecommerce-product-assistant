<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBuddy - AI Assistant</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        tech: {
                            bg: '#0f172a', // Slate 900
                            surface: '#1e293b', // Slate 800
                            accent: '#38bdf8', // Sky 400
                            purple: '#818cf8', // Indigo 400
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Tech Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* Custom Scrollbar for Chat */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(71, 85, 105, 0.5);
            border-radius: 20px;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Neon Glow */
        .neon-glow {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden relative font-sans selection:bg-sky-500/30">

    <!-- Background Decoration -->
    <div class="absolute inset-0 bg-grid pointer-events-none"></div>
    <div class="absolute inset-0 overflow-hidden -z-10">
        <div class="absolute top-[10%] left-[20%] w-[500px] h-[500px] rounded-full bg-indigo-600/20 blur-[100px] animate-pulse-slow"></div>
        <div class="absolute bottom-[10%] right-[20%] w-[500px] h-[500px] rounded-full bg-sky-600/20 blur-[100px] animate-pulse-slow" style="animation-delay: 1.5s;"></div>
    </div>

    <!-- Main Content -->
    <main class="h-full flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 relative z-0">
        <div class="text-center max-w-3xl mx-auto animate-slide-up">
            <div class="mb-8 relative inline-block group">
                <div class="absolute inset-0 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-2xl blur opacity-40 group-hover:opacity-60 transition duration-500"></div>
                <img src="/static/f6634145-b9d9-4ea1-b5e5-cb705192c6fd.png" alt="ShopBuddy" class="relative w-32 h-32 object-cover rounded-2xl shadow-2xl border border-white/10 transform transition duration-500 group-hover:scale-105 mx-auto">
            </div>
            
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-white mb-6 font-sans">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-blue-500 to-indigo-500">ShopBuddy</span>
                <span class="text-2xl align-top text-sky-400 font-mono opacity-80">v2.0</span>
            </h1>
            
            <p class="text-xl text-slate-400 mb-10 leading-relaxed max-w-2xl mx-auto font-light">
                Advanced AI-powered shopping assistant. <br>
                <span class="font-mono text-sm text-sky-500/80 bg-sky-950/30 px-2 py-1 rounded mt-2 inline-block">System Status: Online</span>
            </p>

            <button id="hero-chat-btn" class="group inline-flex items-center px-8 py-4 text-lg font-semibold text-white transition-all duration-200 bg-slate-800 border border-slate-700 hover:border-sky-500 rounded-full hover:shadow-[0_0_20px_rgba(14,165,233,0.3)] hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500">
                <i class="fas fa-terminal mr-3 text-sky-400 group-hover:text-white transition-colors"></i>
                Initialize Chat
            </button>
        </div>

        <footer class="absolute bottom-6 w-full text-center text-slate-600 text-xs font-mono">
            <p>SYSTEM_ID: SHOP_BUDDY_AI // Â© 2025</p>
        </footer>
    </main>

    <!-- Chat Widget Container -->
    <div id="chat-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        
        <!-- Chat Window -->
        <div id="chat-window" class="hidden flex flex-col w-[380px] h-[600px] max-h-[80vh] glass-panel rounded-2xl overflow-hidden transition-all duration-300 transform origin-bottom-right scale-95 opacity-0 relative">
            
            <!-- Resize Handle (Top-Left) -->
            <div id="resize-handle" class="absolute top-0 left-0 w-6 h-6 cursor-nw-resize z-50 flex items-center justify-center group bg-slate-900/0 hover:bg-slate-800/50 rounded-br-lg transition-colors" title="Drag to resize">
                <div class="w-2 h-2 border-t-2 border-l-2 border-slate-500 group-hover:border-sky-400 rounded-tl-sm transition-colors"></div>
            </div>

            <!-- Header -->
            <div class="bg-slate-900/50 p-4 flex items-center justify-between shrink-0 border-b border-white/5 backdrop-blur-md pl-8">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="fas fa-microchip text-white text-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-white font-mono tracking-wide">ShopBuddy_AI</h3>
                        <div class="flex items-center text-sky-400 text-[10px] font-mono uppercase tracking-wider">
                            <span class="w-1.5 h-1.5 bg-sky-400 rounded-full mr-1.5 animate-pulse"></span>
                            Connected
                        </div>
                    </div>
                </div>
                <button id="close-chat" class="text-slate-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/5">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Messages Area -->
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
                <!-- Welcome Message -->
                <div class="flex justify-start">
                    <div class="bg-slate-800/80 border border-white/5 text-slate-200 rounded-2xl rounded-tl-none py-3 px-4 shadow-sm max-w-[85%]">
                        <p class="text-sm leading-relaxed">System initialized. How may I assist with your product queries today?</p>
                        <span class="text-[10px] text-slate-500 mt-2 block font-mono">00:00:01</span>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator (Hidden by default) -->
            <div id="loading" class="hidden px-4 py-2">
                <div class="flex items-center space-x-1 bg-slate-800/80 border border-white/5 rounded-full py-2 px-4 w-fit shadow-sm">
                    <div class="w-1.5 h-1.5 bg-sky-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-sky-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-sky-400 rounded-full typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-slate-900/50 border-t border-white/5 shrink-0 backdrop-blur-md">
                <form id="chat-form" class="flex items-end space-x-2">
                    <div class="flex-1 relative">
                        <textarea 
                            id="message-input" 
                            rows="1"
                            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 text-sm rounded-xl focus:ring-1 focus:ring-sky-500 focus:border-sky-500 block p-3 pr-10 resize-none overflow-hidden placeholder-slate-500 focus:bg-slate-800 transition-all font-sans" 
                            placeholder="Enter command or query..."
                            required
                            style="min-height: 44px; max-height: 120px;"
                        ></textarea>
                    </div>
                    <button type="submit" class="inline-flex items-center justify-center w-11 h-11 rounded-xl bg-sky-600 text-white hover:bg-sky-500 focus:ring-2 focus:ring-sky-500/50 transition-all shadow-lg hover:shadow-sky-500/20">
                        <i class="fas fa-arrow-right text-sm"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Toggle Button -->
        <button id="chat-toggle" class="mt-4 w-14 h-14 bg-slate-800 border border-sky-500/30 text-sky-400 rounded-full shadow-2xl shadow-sky-900/20 flex items-center justify-center transition-all duration-300 hover:scale-110 hover:border-sky-400 hover:text-sky-300 hover:shadow-[0_0_20px_rgba(56,189,248,0.3)] focus:outline-none focus:ring-2 focus:ring-sky-500 group">
            <i class="fas fa-terminal text-xl group-hover:rotate-12 transition-transform"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWidget = document.getElementById('chat-widget');
            const chatWindow = document.getElementById('chat-window');
            const chatToggle = document.getElementById('chat-toggle');
            const closeChat = document.getElementById('close-chat');
            const heroChatBtn = document.getElementById('hero-chat-btn');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messagesContainer = document.getElementById('messages');
            const loadingIndicator = document.getElementById('loading');
            const resizeHandle = document.getElementById('resize-handle');

            let isOpen = false;

            // Toggle Chat
            function toggleChat() {
                isOpen = !isOpen;
                if (isOpen) {
                    chatWindow.classList.remove('hidden');
                    // Small delay to allow display:block to apply before opacity transition
                    setTimeout(() => {
                        chatWindow.classList.remove('scale-95', 'opacity-0');
                        chatWindow.classList.add('scale-100', 'opacity-100');
                        chatToggle.classList.add('scale-0', 'opacity-0');
                        chatToggle.classList.add('hidden'); // Hide the bubble when open
                    }, 10);
                    messageInput.focus();
                } else {
                    chatWindow.classList.remove('scale-100', 'opacity-100');
                    chatWindow.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        chatWindow.classList.add('hidden');
                        chatToggle.classList.remove('hidden');
                        setTimeout(() => {
                            chatToggle.classList.remove('scale-0', 'opacity-0');
                        }, 10);
                    }, 300);
                }
            }

            chatToggle.addEventListener('click', toggleChat);
            closeChat.addEventListener('click', toggleChat);
            heroChatBtn.addEventListener('click', () => {
                if (!isOpen) toggleChat();
            });

            // Resize Logic
            let isResizing = false;
            let startWidth, startHeight, startX, startY;

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startWidth = chatWindow.offsetWidth;
                startHeight = chatWindow.offsetHeight;
                startX = e.clientX;
                startY = e.clientY;
                
                // Disable transitions during resize for performance
                chatWindow.style.transition = 'none';
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', stopResize);
                e.preventDefault(); // Prevent text selection
            });

            function handleMouseMove(e) {
                if (!isResizing) return;
                
                const deltaX = startX - e.clientX;
                const deltaY = startY - e.clientY;
                
                const newWidth = Math.max(300, Math.min(window.innerWidth - 40, startWidth + deltaX)); 
                const newHeight = Math.max(400, Math.min(window.innerHeight - 40, startHeight + deltaY));

                chatWindow.style.width = `${newWidth}px`;
                chatWindow.style.height = `${newHeight}px`;
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', stopResize);
                
                // Re-enable transitions (clear inline style)
                chatWindow.style.transition = ''; 
            }

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Handle Form Submit
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (!message) return;

                // Add User Message
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // Show Loading
                loadingIndicator.classList.remove('hidden');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    const formData = new FormData();
                    formData.append('msg', message);

                    const response = await fetch('/get', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const data = await response.text(); 
                    
                    // Hide Loading
                    loadingIndicator.classList.add('hidden');
                    
                    // Add Bot Message
                    addMessage(data, 'bot');

                } catch (error) {
                    console.error('Error:', error);
                    loadingIndicator.classList.add('hidden');
                    addMessage('System Error: Unable to process request.', 'bot');
                }
            });

            function addMessage(content, sender) {
                const div = document.createElement('div');
                div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`;
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                // Tech styling for bubbles
                const bubbleClass = sender === 'user' 
                    ? 'bg-sky-600 text-white rounded-tr-none shadow-[0_0_10px_rgba(2,132,199,0.3)]' 
                    : 'bg-slate-800/80 border border-white/5 text-slate-200 rounded-tl-none shadow-sm';

                div.innerHTML = `
                    <div class="${bubbleClass} rounded-2xl py-3 px-4 max-w-[85%]">
                        <div class="text-sm leading-relaxed">${content}</div>
                        <span class="text-[10px] ${sender === 'user' ? 'text-sky-100' : 'text-slate-500'} mt-2 block text-right font-mono">
                            ${time}
                        </span>
                    </div>
                `;

                messagesContainer.appendChild(div);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Handle Enter key to submit
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
